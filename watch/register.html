<!DOCTYPE html>
<html>
<head>
	<title>万表网--注册</title>
	<link rel="stylesheet" href="css/register.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="main">
		<div class="logo">
			<img src="img/logo.png" alt="">
			<img src="img/word.png" alt="">
		</div>
		<div class="table">
			<h1>注册万表会员</h1>
			<div class="detail">
				<div class="box phone">
					<p>
						<em class="pho_im"></em>
						<input type="text" id="phone" placeholder="请输入手机号码">
					</p>
					<span></span>
				</div>
				<div class="box yan">
					<p>
						<em class="yan_im"></em>
						<input type="text" id="yan" class="a_w" placeholder="请输入图形验证码">
						<i class="ma yanma" title="看不清，换一张"></i>
					</p>
					<span></span>
				</div>
				<div class="box email">
					<p>
						<em class="yan_im"></em>
						<input type="text" id="email" class="a_w" placeholder="请输入短信验证码">
						<i class="ma email_ma">获取验证码</i>
					</p>
					<span></span>
				</div>
				<div class="box password">
					<p>
						<em class="pwd_im"></em>
						<input type="password" id="pwd" placeholder="请输入密码">
						<i class="eye"></i>
					</p>
					<span></span>
				</div>
				<div class="box password_again">
					<p>
						<em class="pwd_im"></em>
						<input type="password" id="pwd_again" placeholder="请再次输入密码">
						<i class="eye"></i>
					</p>
					<span></span>
				</div>
				<div class="box referrer">
					<p>
						<input type="text" id="referrer" class="referrer" placeholder="如有推荐人，请填写推荐人手机号">
					</p>
					<span></span>
				</div>
				<input type="button" id="btn" value="立即注册">
				<p class="aggrement">点击“立即注册”，即表示您同意并愿意遵守<a href="">万表网用户协议</a></p>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/cookie.js"></script>
<script src="js/register.js"></script>
